<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평줄을 표시하는 hr 태그</title>
</head>
<body>
    <p>단락에서 엔터값을 입력해도 줄바꿈이 되지 않기 때문에
        <br>
        br 태그를 이용해서 줄바꿈을 한다. 
    </p>
    <hr>
    <p>태그 사이의 줄 바꿈도 br 태그를 이용한다. </p>
    <!-- css를 이용해서 수평줄의 스타일을 변경할 수 있다. -->
    <hr style="height: 10px; background-color: red;">
    <p>hr 태그는 텍스트의 주제나 분위기가 전환될 때 수평줄을 넣어준다.</p>
</body>
</html>
