<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 표시하는 h1~h6</title>
</head>
<body>
    <!-- 블록태그 : 브라우저의 한 줄을 다 차지한다. -->
    <h1>네이버 클라우드</h1>
    <h2>비트캠프</h2>
    <h3>Html5</h3>
    <!-- 인라인태그 : 브라우저의 한 줄을 다 차지하지 않는다. -->
    <span>aaaa</span>
    <span>bbbb</span>
</body>
</html>
